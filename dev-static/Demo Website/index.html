    <!-- Fusion Analytics Tracking Script-->
    <script>
      (function () {
        var fusionScript = document.createElement("SCRIPT");
        fusionScript.src = "../fusion.js";

        document.onreadystatechange = function () {
          if (document.readyState === "complete") {
            fusion.init(
              "608813b5254914007109279a",
              "http://localhost:3000",
              true
